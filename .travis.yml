before_install: 
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install make; fi

script: sh .travis/script.sh

# blocklist
branches:
  except:
  
# safelist
branches:
  only:
    - master
    - stable

matrix:
  include:
    - os: osx
      language: c

    - os: linux
      language: c

    - os: windows
      language: c

    - os: linux
      language: android
      env: BUILD_TARGET=ANDROID
      android:
        components:
          - android-26
          - build-tools-26.0.2
          - sys-img-arm64-android-26
          - sys-img-armeabi-v7a-android-26